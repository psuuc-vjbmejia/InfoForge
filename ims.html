<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS</title>
    <link rel="stylesheet" href="ims.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="mb-5">
     <div class="row">
        <div class="form-group col-md-6 mb-3">
            <label for="name">Name</label>
            <input type="text" name="Name" class="form-control" id="name" placeholder="Enter Name">
        </div>
     </div>
           <div class="form-group col-md-6 mb-3">
               <label for="age">Age</label>
               <input type="text" name="Age" class="form-control" id="age" placeholder="Enter Age">
           </div>
               <div class="form-group col-md-6 mb-3">
                   <label for="address">Address</label>
                   <input type="text" name="address" class="form-control" id="address" placeholder="Enter Address">
               </div>
            </div>
                 <div class="col-lg-12 mt-5">
                     <button class="btn btn-success" id="submit" onclick="AddData()">Add Data</button>
                    <button class="btn btn-primamy" id="edit">Edit</button>
                </div>
                <hr>
                <div class="row mt-2">
                    <div class="col-12">
                        <table class="table table-border" id="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Address</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
    
                    </div>
    
                </div>
        </div>
            </div>
           
    </div>
    <script src="ims.js"></script>
</body>
</html>
