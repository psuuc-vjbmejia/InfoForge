<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="register.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="registration.js"></script>
</head>
<body>
  <div class="custom-shape-divider-bottom-1684995561">
    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
    </svg>
  </div>
  <section class="container">
    <img src="lg.png" class="logo">
    <header>Registration Form</header>
    <form action="login.html" method="get" class="form" onsubmit="return validateRegistrationForm()">
      <div class="input-box">
        <label>Full Name</label>
        <input type="text" id="fullNameInput" placeholder="Enter full name" required />
      </div>
      <div class="input-box">
        <label>Email Address</label>
        <input type="email" id="emailInput" placeholder="Enter email address" required />
      </div>
      <div class="input-box">
        <label>Password</label>
        <input type="password" id="passwordInput" placeholder="Create a password" required />
      </div>
      <div class="input-box">
        <label>Confirm Password</label>
        <input type="password" id="confirmPasswordInput" placeholder="Confirm your password" required />
      </div>
      <div class="column">
        <div class="input-box">
          <label>Phone Number</label>
          <input type="text" id="phoneNumberInput" placeholder="Enter phone number" required />
        </div>
        <div class="input-box">
          <label>Birth Date</label>
          <input type="date" id="birthDateInput" placeholder="Enter birth date" required />
        </div>
      </div>
      <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" name="gender" value="male" required />
            <label for="check-male">Male</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-female" name="gender" value="female" required />
            <label for="check-female">Female</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-other" name="gender" value="other" required />
            <label for="check-other">Prefer not to say</label>
          </div>
        </div>
      </div>
      <div class="input-box address">
        <label>Address</label>
        <input type="text" id="streetAddressInput" placeholder="Enter street address" required />
        <div class="column">
          <div class="select-box">
            <select id="countryInput" required>
              <option hidden>Country</option>
              <option>America</option>
              <option>Europe</option>
              <option>Japan</option>
              <option>Philippines</option>
            </select>
          </div>
          <input type="text" id="cityInput" placeholder="Enter your city" required />
        </div>
        <div class="column">
          <input type="text" id="regionInput" placeholder="Enter your region" required />
          <input type="text" id="postalCodeInput" placeholder="Enter postal code" required />
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </section>
  <script src="register.js"></script>
</body>
</html>
